<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Badge Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body class="bg-light">
    <div class="p-4">
        <h1 class="text-center mb-2 mt-2" id="title" style="font-size: 2.5rem; color: #007bff; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); font-weight: 800;">
            Name Badge Generator
        </h1>

        <div id="upload-mapping" class="container mt-2" style="background: lightblue;">
            <div class="row d-flex justify-content-around align-items-start">
                <!-- Upload Container -->
                <div class="col-md-5 d-flex flex-column align-items-center p-4 border rounded shadow bg-light" id="uploadContainer">
                    <div class="upload-section w-100">
                        <h3 class="mb-4">Upload Excel File</h3>

                        <!-- Download Sample File -->
                        <a href="assets/fake_data.xlsx" download class="btn btn-secondary mb-3">
                            Download Sample Excel File
                        </a>

                        <div class="form-group">
                            <label for="fileUpload" class="form-label">Upload an Excel file (.xlsx)</label>
                            <input type="file" id="fileUpload" class="form-control mb-3" accept=".xlsx">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="omitFirstRow" >
                            <label class="form-check-label" for="omitFirstRow">Omit First Row</label>
                        </div>
                        <button id="processButton" class="btn btn-primary btn-lg">Preview</button>
                    </div>
        
                    <div class="mt-4 text-center w-100">
                        <img src="assets/sample-namebadge-gen.png" alt="Mapping Illustration" style="max-width: 80%; height: auto;">
                    </div>
                </div>
        
                <div id="mappingSection" class="col-md-5 p-4 border rounded shadow bg-light">
                    <h3 class="text-center">Custom Column Mapping</h3>
                </div>
            </div>
        </div>

        <div class="preview-section" id="previewSection">
        </div>

        <div class="text-center mt-4" id="printButton">
            <button onclick="window.print()" class="print-button">Print Badges</button>
        </div>        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
