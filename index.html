<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Badge Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" id="title" style="font-size: 2.5rem; color: #007bff; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); font-weight: 800;">
            Name Badge Generator
        </h1>

        <div id="upload-mapping" class="container mt-5" style="background: lightblue;">
            <div class="row justify-content-around align-items-start">
                <!-- upload section -->
                <div class="col-md-5 upload-section p-4 border rounded shadow bg-light">
                    <h3 class="mb-4">Upload Excel File</h3>
                    <div class="form-group">
                        <label for="fileUpload" class="form-label">Upload an Excel file (.xlsx)</label>
                        <input type="file" id="fileUpload" class="form-control mb-3" accept=".xlsx">
                    </div>
                    <button id="processButton" class="btn btn-primary btn-lg">Preview</button>
                </div>
            
                <div id="mappingSection" class="col-md-5 p-4 border rounded shadow bg-light mt-4 mt-md-0">
                    <h3 class="text-center">Custom Column Mapping</h3>
                    <!-- wait until import file excel -->
                </div>
            </div>
        </div>
        
        
        

        <!-- preview section -->
        <div class="preview-section" id="previewSection">
            <!-- the script will insert name badges to this section -->
        </div>

        <!-- print button -->
        <div class="text-center mt-4" id="printButton">
            <button onclick="window.print()" class="print-button">Print Badges</button>
        </div>        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
