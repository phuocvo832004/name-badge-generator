<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Badge Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" id="title">Name Badge Generator</h1>

        <!-- upload section -->
        <div class="upload-section text-center" id="uploadSection">
            <div class="form-group">
                <label for="fileUpload" class="form-label">Upload an Excel file (.xlsx)</label>
                <input type="file" id="fileUpload" class="form-control-file mb-3" accept=".xlsx">
            </div>
            <button id="processButton" class="btn btn-primary">Preview</button>
        </div>

        <!-- preview section -->
        <div class="preview-section" id="previewSection">
            <!-- the script will insert name badges to this section -->
        </div>

        <!-- print button -->
        <div class="text-center mt-4">
            <button onclick="window.print()" class="print-button">Print Badges</button>
        </div>        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
